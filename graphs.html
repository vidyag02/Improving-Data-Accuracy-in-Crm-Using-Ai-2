<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/graph.css') }}">
   
</head>
<body>
    <div class="container">
       
        <h1>CRM Data Analysis</h1>
        <a href="/" class="back-button">Dashboard</a>


        <h2>Duplicate Records</h2>
        {% if duplicate_chart %}
            <img src="data:image/png;base64,{{ duplicate_chart }}" alt="Duplicate Records Chart">
        {% else %}
            <p>No duplicate records found.</p>
        {% endif %}

        <h2>Missing Data</h2>
        {% if missing_chart %}
            <img src="data:image/png;base64,{{ missing_chart }}" alt="Missing Data Chart">
        {% else %}
            <p>No missing data.</p>
        {% endif %}

        <div class="footer">
            <p>CRM Data Cleaning - Flask App</p>
        </div>
    </div>
</body>
</html>
